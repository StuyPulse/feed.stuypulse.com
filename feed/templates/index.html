{% extends "layout.html" %}
{% block body %}
<div class="row">
    <div class="col-md-12">
        <p class="lead">
        {% if hangout_exists %}
            There is currently a hangout on air! Click <a href="{{ hangout_link }}">here</a> to join the hangout!
        {% else %}
            There is currently no hangout on air! boohoo :(
        {% endif %}
        </p>
    </div>
</div>
{% if hangout_exists %}
<div id="youtube" class="embed-responsive embed-responsive-16by9">
    <iframe style="margin:auto; width:853; height:480;" src="//www.youtube.com/embed/{{ youtube_link }}" frameborder="0" allowfullscreen></iframe>
</div>
{% endif %}
{% endblock %}
